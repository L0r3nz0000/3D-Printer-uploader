<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">User Management</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Can Print</th>
                    <th>Can Upload</th>
                    <th>Can View</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <form method="POST" action="{{ url_for('users') }}">
                            <td>
                                <input type="checkbox" name="can_print" {% if user.can_print %}checked{% endif %}>
                            </td>
                            <td>
                                <input type="checkbox" name="can_upload" {% if user.can_upload %}checked{% endif %}>
                            </td>
                            <td>
                                <input type="checkbox" name="can_view" {% if user.can_view %}checked{% endif %}>
                            </td>
                            <td>
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </td>
                        </form>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
