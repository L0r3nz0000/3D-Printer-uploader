<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link al CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .box {
        border: 1px solid #464646; /* Colore del bordo per il tema scuro */
        padding: 40px; /* Spaziatura interna per migliorare l'aspetto */
        padding-top: 60px;
        padding-bottom: 60px;
        border-radius: 10px; /* Angoli arrotondati opzionali */
    }
</style>
<body class="bg-dark text-white">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-4 box">
                <h3 class="text-center mb-4">Login</h3>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show" id="flash-message" data-bs-theme="dark">
                        {{ messages[0][1] }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                {% endwith %}
                <script>
                    // Script per nascondere il messaggio flash dopo 3 secondi (3000 ms)
                    setTimeout(function() {
                      var flashMessage = document.getElementById('flash-message');
                      if (flashMessage) {
                        flashMessage.style.transition = "opacity 0.5s ease-out"; // Effetto dissolvenza
                        flashMessage.style.opacity = 0;
                        setTimeout(function() {
                          flashMessage.remove();
                        }, 500); // Rimuove il messaggio dopo la dissolvenza
                      }
                    }, 3000);
                </script>
                <form method="POST" action="{{ url_for('login') }}">
                    {{ form.hidden_tag() }}
                    <div class="form-floating mb-3" data-bs-theme="dark">
                        <input type="text" name="username" class="form-control bg-dark text-white" id="floatingInput" placeholder="username">
                        <label for="floatingInput">Username</label>
                    </div>

                    <div class="form-floating" data-bs-theme="dark">
                        <input type="password" name="password" class="form-control bg-dark text-white" id="floatingPassword" placeholder="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button type="submit" class="btn btn-outline-light w-100 mt-4">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none text-white">Register</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
