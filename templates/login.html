<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link al CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <h3 class="text-center">Login</h3>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="alert alert-{{ messages[0][0] }}" id="flash-message">
                        {{ messages[0][1] }}
                    </div>
                    {% endif %}
                {% endwith %}
                <script>
                    // Script per nascondere il messaggio flash dopo 3 secondi (3000 ms)
                    setTimeout(function() {
                      var flashMessage = document.getElementById('flash-message');
                      if (flashMessage) {
                        flashMessage.style.transition = "opacity 0.5s ease-out"; // Effetto dissolvenza
                        flashMessage.style.opacity = 0;
                        setTimeout(function() {
                          flashMessage.remove();
                        }, 500); // Rimuove il messaggio dopo la dissolvenza
                      }
                    }, 3000);
                  </script>
                <form method="POST" action="{{ url_for('login') }}">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
